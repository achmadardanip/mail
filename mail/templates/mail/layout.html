{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mail{% endblock %}</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-expand-md navbar-light" style="padding: 12px 32px;">
            <a href="{% url 'index' %}" class="navbar-brand" style="color: #606060; margin-right: 38px;">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" height="40px" class="d-inline-block align-top" alt="" style="margin-right: 10px;">
            </a>
            {% if request.user.is_authenticated %}
            <!-- <button class="compose-btn" id="compose"><span class="plus-sign"></span>Compose</button> -->
            <div class="collapse navbar-collapse" id="responsiveDropdown">
                <ul class="navbar-nav mr-auto"></ul>
                <div class="nav-link" style="color: #3c4043; font-weight: 500;">Hi, {{request.user.first_name}} {{request.user.last_name}}</div>
                <a class="white-btn btn btn-sm" href="{% url 'logout' %}" onclick="return confirm('Are you sure you want to log out?');">Logout</a>
            </div>
            {% endif %}
        </div>
        <hr style="margin: 0; margin-top: 5px">

        <div class="container" style="text-align: center; padding: 5px;">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
