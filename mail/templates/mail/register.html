{% extends "mail/layout.html" %}

{% block body %}

<div class="card mx-auto" style="width: 400px; margin-top: 75px;">
    <div class="card-body">
        <h3 class="card-title text-center">Register</h3>
        <h6 class="card-subtitle text-muted" style="margin-bottom: 40px;">to make your account</h6>
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade-show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register" style="float: right;">
        </form>

        <div class="login-bottom">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
</div>
{% endblock %}
